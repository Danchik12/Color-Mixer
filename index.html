<!DOCTYPE html>
<html>
<head><title>Colors Mixer
	
</title>
<meta charset="UTF-8"/>
<link rel="icon" type="image/png" href="img/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
	
<body>
	
<div id='canvas-container'>
	<div id='settings'>

  <input type="range" id="R" name="R" 
         min="0" max="255" value="100" step="1" oninput="Change_Color()">
  <label for="R">R</label>


  <input type="range" id="G" name="G" 
         min="0" max="255" value="100" step="1" oninput="Change_Color()">
  <label for="G">G</label>


  <input type="range" id="B" name="B" 
         min="0" max="255" value="100" step="1" oninput="Change_Color()">
  <label for="B">B</label>

</div>
<div id="rgb"></div>

<canvas id='osnova' width='400' height='400'>
</canvas>


</div>

<script src="index.js"></script>
</body>

</html>
